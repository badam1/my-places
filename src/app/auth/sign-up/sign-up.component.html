<div class="container">
  <br/><br/>
  <h1 class="text-center">Sign Up</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSignUp(signUpForm)" #signUpForm="ngForm">
        <div class="form-group" [ngClass]="giveBootstrapValidationClassDiv(email)">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" #email="ngModel" ngModel email
                 required="required"
                 [ngClass]="giveBootstrapValidationClassInput(email)">
        </div>
        <div class="form-group" [ngClass]="giveBootstrapValidationClassDiv(username)">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" #username="ngModel" ngModel
                 required="required"
                 [ngClass]="giveBootstrapValidationClassInput(username)">
        </div>
        <div class="form-group" [ngClass]="giveBootstrapValidationClassDiv(password)">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" #password="ngModel" ngModel
                 required="required" minlength="6"
                 [ngClass]="giveBootstrapValidationClassInput(password)">
        </div>
        <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
