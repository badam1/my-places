<div class="container">
  <br/><br/>
  <h1 class="text-center">Sign-In</h1>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form (ngSubmit)="onSignIn(signInForm)" #signInForm="ngForm">
        <div class="form-group" [ngClass]="giveBootstrapValidationClassDiv(email)">
          <label for="email">Email</label>
          <input type="text" id="email" name="email" class="form-control" #email="ngModel" required="required" ngModel
                 [ngClass]="giveBootstrapValidationClassInput(email)">
        </div>
        <div class="form-group" [ngClass]="giveBootstrapValidationClassDiv(password)">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" required="required" minlength="6" #password="ngModel" ngModel
                 [ngClass]="giveBootstrapValidationClassInput(password)">
        </div>
        <button [disabled]="!signInForm.valid" class="btn btn-primary" type="submit">Sign-In</button>
      </form>
      <br/>
      <p>(If you haven't got an account yet please <a (click)="onClickSignUp()">Sign-up</a>)</p>
    </div>
  </div>
</div>
